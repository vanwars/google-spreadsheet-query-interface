<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>
            REALM Survey Results
        </title>
        
	<!-- styles -->
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        
	<!-- third party scripts -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/tablesorter/js/jquery.tablesorter.js" type="text/javascript"></script>
        <script src="js/colResizable-1.3.source.js" type="text/javascript"></script><!--http://quocity.com/colresizable/-->
	<script src="js/tablesorter/js/jquery.tablesorter.widgets.js" type="text/javascript"></script>
        
	<!-- page script -->
	<script src="js/spreadsheetQuery.js" type="text/javascript"></script>
	<script src="js/googleTableScript.js" type="text/javascript"></script>
    </head>
    <body onload="init();">
	<!-- navigation & controls -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">
                        Toggle navigation						
                    </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><strong>Survey Results</strong></a>
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin-top:10px; float:left;">
                    <i class="fa fa-search fa-2"></i> Query
                </button>
                <span id="numRows" class="navbar-brand"></span>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li><a href="index.html">Table</a></li>
                    <li><a href="visualizations.html">Histogram</a></li>
                </ul>
            </div>
        </div>
	
	<!-- data display -->
        <div class="container">
            <div class="starter-template" id="tableHolder">
                <table id="results" class="tablesorter tablesorter-bootstrap"></table>          
            </div>
        </div>
        
	<!-- modal querybox -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Specify a query here</h4>
                    </div>
                    <div class="modal-body">
                        <textarea id="sql">SELECT * WHERE A is not null</textarea>
                    </div>
                    <div class="modal-footer">
                        <a href="https://developers.google.com/chart/interactive/docs/querylanguage#Select"
                           target="_blank" style="float:left;">Query Reference</a>
                        <button id="send" type="button" class="btn btn-primary" data-dismiss="modal">Do Query</button>
                    </div>
                </div>
            </div>
        </div>
	
    </body>
</html>
