<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>
            REALM Survey Results
        </title>
        
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
	
	<!-- styles -->
	<style>
	    
	    .bar rect {
	      fill: steelblue;
	      shape-rendering: crispEdges;
	    }
	    
	    .bar text {
	      fill: #fff;
	    }
	    
	    .axis path, .axis line {
	      fill: none;
	      stroke: #000;
	      shape-rendering: crispEdges;
	    }
	    
	    #container {
		margin-top:20px;
		min-width:600px;
		max-width:800px;
		min-height:400px;
		max-height:500px;
	    }
	    
	    .form-control {
		padding: 6px !important;
	    }

	</style>
        
	<!-- third party scripts -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script> 
	<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

	<script type="text/javascript" src="js/charts/pieChart.js"></script>
	<script type="text/javascript" src="js/charts/list.js"></script>
	<script type="text/javascript" src="js/charts/tagCloud.js"></script>
	<script type="text/javascript" src="js/charts/scatter.js"></script>
	
	<script>
	    var visPage;
	    $('document').ready(function(){
		visPage = new VisualizationPage();
	    })
	</script>

    <body>
	<!-- navigation & controls -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target=".navbar-collapse">

                    </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><strong>Survey Results</strong></a>

	    <form class="navbar-form navbar-left" role="search">
		<div class="form-group">
		    <input id="spreadsheetKey" type="text" class="form-control" style="width:400px;"
			   value="0AmrOktWHu7PWdF9vVEtpMkdyWFg0ZHItYm9aZU4wSVE" placeholder="Spreadsheet Key">
		    <input id="sheetID" type="text" class="form-control" value="5" style="width:30px;"
			   placeholder="Worksheet Id">
		</div>
		<button id="reload" type="submit" class="btn btn-primary">Reload</button>
	    </form>
            <div class="collapse navbar-collapse">
